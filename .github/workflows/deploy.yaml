name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          rm -rf docs && rm -rf build
          yarn install
          sed "s|http://localhost:8080/auth|http://auth.qa.goexpression.com/auth|g" src/keycloak.ts
          sed 's|"homepage": ".",|"homepage": "https://kawasakiwebsolutions.github.io/keycloak-react-router/",|g' package.json
          cat src/keycloak.ts
          cat package.json
          yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
